<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">
  </head>
  <body>
    <div class="container mt-5">
      <button type="button" class="btn btn-lg add-class">addClass</button>

      <button type="button" class="btn btn-primary btn-lg remove-class">removeClass</button>

      <button type="button" class="btn btn-lg toggle-class">toggleClass</button>

      <button type="button" class="btn btn-lg getattr-class">getAttr</button>

      <button type="button" class="btn btn-lg setattr-class">setAttr</button>

      <button type="button" class="btn btn-lg alert-class">alertOnClick</button>

      <div class="wrap">
          <div class="wrap-popup">
            <p class="text-center">hello!</p>
            <button type="button" id="close-popup">close</button>
          </div>
      </div>

      <button type="button" class="btn btn-lg alert-class">triggerAlert</button>

      <button type="button" class="btn btn-lg clone-class">cloneThis </button>

      <button type="button" class="btn btn-lg closest-el">closestElement</button>
      
      <button type="button" class="btn btn-lg text-btn">eachBtnText</button>

      <button type="button" class="btn btn-lg find-class">findMe</button>
      
      <span>
        <button type="button" class="btn btn-lg fade-in-class">fadeInText</button>
        <span class="text-fade-in">example of the text</span>
      </span>

      <span>
         <button type="button" class="btn btn-lg fade-out-class">fadeOutText</button>
         <span class="text-fade-out">example of the text</span>
      </span>

      <span>
         <button type="button" class="btn btn-lg hide-class">hideText</button>
         <span class="text-hide-class">example of the text</span>
      </span>

      <span>
         <button type="button" class="btn btn-lg show-class">showText</button>
         <span class="text-show-class">example of the text</span>
      </span>

      <button type="button" class="btn btn-lg data-class">dataAboutMe</button>

    </div>

    <script src="js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
